 <!DOCTYPE html>
 <html>
 <head>
        <meta name="viewport" content="width=device-width">
        <title>Personal details</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="./scripts/script.js"></script>

  </head>
 <body>

         <div id="header">
                  <button class="button" onclick="loadHomePage()">HOME</button>
                  <button class="button" onclick="loadyourbookingsPage()">YOUR BOOKINGS</button>
                  <button class="button" onclick="loadSearchPage()">SEARCH FLIGHTS</button>

        </div>



        <div id="section"><h1 align="center">Complete Booking</h1><br><br>


            <form>
                       <table align="center">
                              <tr>
                                <th colspan="2">Personal details</th>
                                </tr>
                                <tr>
                              <td>Given name</td>
                              <td><input type="text" name="Givenname" placeholder="Given name" required></td>
                                </tr>
                              <tr>
                              <td>Family name</td>
                              <td><input type="text" name="familyname" placeholder="Family name" required></td>
                              </tr>
                                 <tr>
                              <td>Address Line 1</td>
                              <td><input type="text" name="AddressLine1" required></td>
                                </tr>
                              <tr>
                               <td>Address Line 2</td>
                              <td><input type="text" name="AddressLine2"></td>
                              </tr>
                                 <tr>
                              <td>Suburb</td>
                              <td><input type="text" name="Suburb" required></td>
                                 </tr>
                              <tr>
                              <td>State</td>
                              <td><input type="text" name="State" required></td>
                             </tr>
                                 <tr>
                              <td>Postcode</td>
                              <td><input type="text" name="Postcode" required></td>
                                 </tr>
                              <tr>
                              <td>Country</td>
                              <td><input type="text" name="Country" required></td>
                              </tr>
                                 <tr>
                               <td>Email address</td>
                              <td><input type="text" name="email" required></td>

                                </tr>
                              <tr>
                              <td>Mobile phone</td>
                              <td><input type="text" name="Mobilephone" required placeholder="Mobile number"></td>
                             </tr>
                                 <tr>
                              <td>Business phone</td>
                              <td><input type="text" name="businessphone"></td>
                                  </tr>
                              <tr>
                              <td>Work phone</td>
                              <td><input type="text" name="workphone"></td>
                              </tr>
                              <tr><td colspan="2"><input type="submit" onclick="loadpaymentdetails()" value="STEP-2"></td></tr>
                       </table> <br><br><br><br><br><br>

           </form>

      </div>














      <div id="footer">
          UNIVERSITY OF TECHNOLOGY SYDNEY

         </div>


</body>
